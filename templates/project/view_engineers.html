{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <h3 class="display-6 fw-bold mb-4">Engineers List</h3>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Username</th>
                <!-- Add more columns as needed for engineer information -->
            </tr>
        </thead>
        <tbody>
            {% for engineer in engineers %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ engineer.user.get_full_name }}</td>
                <td>{{ engineer.user.email }}</td>
                <!-- Add more cells as needed for engineer information -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock content %}
